<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styledashboard.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Job</title>
</head>
<body>

    <div class='container'>

        <div class='header'>


            <input class="form-control" type="text" placeholder="Welcome, {{ session['firstname'] }}, add a new job!" readonly>
            <form class="form-inline my-2 my-lg-0" action='/logout'>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>

        <div class='newjob'>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p id='flasherror'>{{message}}<br></p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action='/addjob', method='post'>
            
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" name="title">
                </div>
                <div class="form-group">
                    <label for="title">Description:</label>
                    <input type="text" class="form-control" name="description">
                </div>
                <div class="form-group">
                    <label for="title">Location:</label>
                    <input type="text" class="form-control" name="location">
                </div>
            
                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
            </form>
            <form action='/dashboard'>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" action='/dashboard'>Cancel</button>
            </form>




        </div>






    </div>
    
    
</body>
</html>
