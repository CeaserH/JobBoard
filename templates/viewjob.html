<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styledashboard.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>View Job</title>
</head>
<body>

    <div class='viewjob'>
       
        <div class='header'>


            <input class="form-control" type="text" placeholder="Welcome, {{ session['firstname'] }}!" readonly>
            <form class="form-inline my-2 my-lg-0" action='/dashboard'>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Dashboard</button>
            </form>
            <form class="form-inline my-2 my-lg-0" action='/logout'>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>

        <div class='jobinfo'>

                {% for job in job %}
            
                    <h3>{{ job.title }}</h3>

                <div class='jobdesc'>

                    {{ job.description }}<br>

                    <h5>Location:</h5> {{ job.location }}<br>

                    <h5>Posted by:</h5> {{ job.firstname }}<br>
                    
                    <h5>Posted on:</h5> {{ job.created_at }}

                </div>
                {% endfor %}

        </div>


    </div>
    
</body>
</html>
